<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissor</title>
</head>
<body>  
    <div id = "modal-container">
        <div id = "modal-wrapper">
        <div class = "background"></div>
        <div class = "text-area">
        <h3 id = "winner"></h3>
        <p>WOULD YOU LIKE TO PLAY AGAIN?</p>
        <button id = "restart">Play again?</button>
        </div>
        </div>
    </div>
    <section id = "hero">
        <nav class="c-nav">
        <div id = "c-nav__brand-logo">
            <a href="">GAME FOR <br>SCHOLARS ONLY</a>
        </div>
        <div id = "nav-menu"></div>
        </nav>
    <h1 id = "heading1">Hello Everyone!</h1>
    <div class= "main-container">
        <div class = "c-flex">
            <div class = "c-flex__flex-child">
                <h1 id = "heading2" class = "left">Rock <br> Paper <br> Scissor</h1>
                <h2 class = "left">GAME FOR <br>SCHOLARS ONLY </h2>
            </div>
        <div class = "c-flex__flex-child">
            <div class = "c-flex__flex-child__child is-column">
                <div class = "element-wrapper">
                <h3 class = "player-one">PLAYER ONE: <span id = "score1">0</span></h3>
                <h3 class = "computer">COMPUTER: <span id = "score2">0</span></h3>  
            </div> 
            <h3 id = "who-win">START THE GAME!</h3>
            </div>
         <div class = "c-flex__flex-child__child">
                <div class = "element-wrapper" id = "playerone-hand">
                    <img class = "hand-big" src="../rock_paper_scissor/images/rock-hand-big.png" + 
                    alt="hand gesture of rock">
                     </div>
                     <div class = "element-wrapper" id = "computer-hand">
                    <img class = "hand-big" src="../rock_paper_scissor/images/rock-hand-big.png" + 
                    alt="hand gesture of rock">
         </div>
         </div>
        <div class = "c-flex__flex-child__child">
                <div class = "element-wrapper">
                    <button id = "btn" class="rock" value = "rock">
                        <img class = "hand-small" src="../rock_paper_scissor/images/rock-hand-small.png"
                                alt="hand gesture of rock">
                    </button>
                </div>
                 <div class = "element-wrapper">
                    <button id = "btn" class = "paper" value="paper">
                        <img class = "hand-small" src = "../rock_paper_scissor/images/paper-hand-small.png" 
                                alt="hand gesture of paper"></button>
                 </div>
                 <div class="element-wrapper">
                     <button id = "btn" class = "scissor" value = "scissor">
                         <img class = "hand-small" src = "../rock_paper_scissor/images/scissor-hand-small.png" 
                                alt = "hand gesture of scissor"></button>
                 </div>
        </div>
        </div>
     <div class = "c-flex__flex-child">
            <h1 id = "heading2" class= "right">Dream <br> League <br> 2021</h1>
            <h2 class = "right">WIN THE GAME<br>BEFORE ITS PLAYED
            </h2>
     </div>
        </div>
    </div>
</section>
<script type="text/javascript" src="../rock_paper_scissor/script.js" defer></script>       
</body>
</html>
